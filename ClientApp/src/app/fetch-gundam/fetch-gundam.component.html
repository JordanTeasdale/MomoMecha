<h1 id="tableLabel">Gundams Built</h1>

<p>This component demonstrates fetching data from the server.</p>


<button class="btn btn-primary" (click)="toggleEditForm()">Create New Gundam</button>
<app-edit-gundam [gundam]="gundamToEdit" (gundamsUpdated)="updateGundamList($event)"></app-edit-gundam>

<p *ngIf="!gundams?.length"><em>Loading...</em></p>

<div class="row mt-3">
  <div class="col-md-4" *ngFor="let gundam of gundams">
    <div class="card mb-3">
      <img [src]="gundam.imageUrl" class="card-img-top" alt="Gundam Image">
      <div class="card-body">
        <h5 class="card-title">{{ gundam.name }}</h5>
        <p class="card-text">
          <strong>Series:</strong> {{ gundam.series }}<br>
          <strong>Grade:</strong> {{ gundam.grade }}<br>
          <strong>Scale:</strong> {{ gundam.scale }}
        </p>
        <button class="btn btn-danger" (click)="deleteGundam(gundam)" *ngIf="gundam.id">Delete</button>
      </div>
    </div>
  </div>
</div>
